<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Listing Countries</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Code" />
            <h:inputText value="#{createCountryBean.code}" required="true" requiredMessage="Code must be provided"/>

            <h:outputText value="Code2" />
            <h:inputText value="#{createCountryBean.code2}" required="true" requiredMessage="Code2 must be provided"/>

            <h:outputText value="Name" />
            <h:inputText value="#{createCountryBean.name}" required="true" requiredMessage="Name must be provided"/>

            <h:outputText value="Continent" />
            <h:selectOneMenu value="#{createCountryBean.continent}" required="true" requiredMessage="Continent must be provided" >
                <f:selectItem itemValue="" itemLabel="" />
                <f:selectItems value="#{singletonBean.continents}" />
            </h:selectOneMenu>

            <h:outputText value="Region" />
            <h:inputText value="#{createCountryBean.region}" required="true" requiredMessage="Region must be provided"/>

            <h:outputText value="Surface Area" />
            <h:inputText value="#{createCountryBean.surfaceArea}" required="true" requiredMessage="Surface area must be provided"/>

            <h:outputText value="Independence Year" />
            <h:inputText value="#{createCountryBean.independenceYear}"/>

            <h:outputText value="Population" />
            <h:inputText value="#{createCountryBean.population}" required="true" requiredMessage="Population must be provided"/>

            <h:outputText value="Life Expectancy" />
            <h:inputText value="#{createCountryBean.lifeExp}" />

            <h:outputText value="GNP" />
            <h:inputText value="#{createCountryBean.gnp}"/>

            <h:outputText value="Local Name" />
            <h:inputText value="#{createCountryBean.localName}" required="true" requiredMessage="Local name must be provided"/>

            <h:outputText value="Government Form" />
            <h:inputText value="#{createCountryBean.governForm}" required="true" requiredMessage="Form of Government must be provided"/>
            
            <h:commandLink value="Create" 
                           action="#{createCountryBean.create}" 
                           onclick="if (! confirm('Are you sure?')) return false" />
            <h:commandLink value="Cancel" action="index" />

        </h:panelGrid>
    </h:form>
    </h:body>
</html>
